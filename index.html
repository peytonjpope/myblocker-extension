<!DOCTYPE html>
<html>
<head>
  <title>MyBlock</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link to external CSS file-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
  <div class="rmid">
    <h1>MyBlocks</h1>
  </div>

  <form id="new-site-form">
    <legend>Add Site</legend>
      <input id="site-input" type="text" name="text" />
      <input type="submit" value="Add" />
  </form>

  <div id="list-container">
    <fieldset id="sites-fieldset">
      <legend>List of Sites</legend>
    
    </fieldset>    
  </div>

  <button id="save">Save Changes</button>
  <button id="clear">Clear All</button>
  
</div>
<footer>
  <a href="https://github.com/peytonjpope/myblocker-extension" target="_blank">
    github.com/peytonjpope/myblocker-extension
  </a>
</footer>
  
  <script src="script.js"></script>
</body>
</html>
